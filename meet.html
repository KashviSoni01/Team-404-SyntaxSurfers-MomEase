<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Website</title>
  <!-- Import Fira Sans Font -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fira Sans', sans-serif; /* Apply Fira Sans */
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }

    .main-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 36px;
      color: #2d3748;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .cta-text {
      font-size: 22px;
      color: #ff6347;
      font-weight: 600;
      margin-top: 20px;
    }

    .cta-text:hover {
      color: #e53e3e;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="main-container">
    <h1>To Meet the Better You!</h1>
    <p>Discover the power of growth and transformation as we embark on this journey together. Let’s unlock your true potential and achieve greatness.</p>
    <div class="cta-text">
      You don’t have to do it alone—<span style="color: #2b6cb0;">let’s do this together.</span>
    </div>
  </div>

</body>
</html>
