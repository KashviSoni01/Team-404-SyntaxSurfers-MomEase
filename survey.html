<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postpartum Care Survey</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1>Postpartum Care Survey</h1>
        <p class="subtitle">Your responses will help us provide better support for new moms.</p>

        <form id="surveyForm">
            
            <div class="form-group">
                <label>How much time has it been since you have given birth?</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="time_since_birth" value="less_than_3"> Less than 3 months</label>
                    <label><input type="checkbox" name="time_since_birth" value="3_6"> 3-6 months</label>
                    <label><input type="checkbox" name="time_since_birth" value="6_12"> 6-12 months</label>
                    <label><input type="checkbox" name="time_since_birth" value="1_plus"> 1+ year</label>
                </div>
            </div>

           
            <div class="form-group">
                <label>What type of birth did you have?</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="birth_type" value="vaginal"> Vaginal Delivery</label>
                    <label><input type="checkbox" name="birth_type" value="c_section"> C-Section</label>
                    <label><input type="checkbox" name="birth_type" value="induced"> Induced Labor</label>
                    <label><input type="checkbox" name="birth_type" value="assisted"> Assisted Delivery (Forceps/Vacuum)</label>
                </div>
            </div>

           
            <div class="form-group">
                <label>Did you experience any complications during childbirth?</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="complications" value="bleeding"> Excessive bleeding</label>
                    <label><input type="checkbox" name="complications" value="c_section_complications"> C-Section complications</label>
                    <label><input type="checkbox" name="complications" value="tearing"> Perineal tearing</label>
                    <label><input type="checkbox" name="complications" value="infection"> Infection</label>
                </div>
            </div>

            <div class="form-group">
                <label>How many hours of sleep do you get on average per night?</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="sleep" value="less_than_3"> Less than 3 hours</label>
                    <label><input type="checkbox" name="sleep" value="3_5"> 3-5 Hours</label>
                    <label><input type="checkbox" name="sleep" value="6_8"> 6-8 Hours</label>
                    <label><input type="checkbox" name="sleep" value="more_than_8"> More than 8 hours</label>
                </div>
            </div>

            <div class="form-group">
                <label>Are you experiencing any postpartum physical issues?</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="physical_issues" value="back_pain"> Back pain</label>
                    <label><input type="checkbox" name="physical_issues" value="pelvic_pain"> Pelvic pain</label>
                    <label><input type="checkbox" name="physical_issues" value="fatigue"> Fatigue</label>
                    <label><input type="checkbox" name="physical_issues" value="hair_loss"> Hair loss</label>
                </div>
            </div>

            
            <div class="form-group">
                <label>Have you noticed any changes in your mental health since giving birth?</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="mental_health" value="anxiety"> Increased anxiety</label>
                    <label><input type="checkbox" name="mental_health" value="depression"> Depression</label>
                    <label><input type="checkbox" name="mental_health" value="mood_swings"> Mood swings</label>
                    <label><input type="checkbox" name="mental_health" value="intrusive_thoughts"> Intrusive thoughts</label>
                    <label><input type="checkbox" name="mental_health" value="overwhelmed"> Feeling overwhelmed</label>
                </div>
            </div>

           
            <div class="form-group">
                <label>Do you feel pressure to "bounce back" physically after childbirth?</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="bounce_back" value="yes_a_lot"> Yes, a lot</label>
                    <label><input type="checkbox" name="bounce_back" value="somewhat"> Somewhat</label>
                    <label><input type="checkbox" name="bounce_back" value="no_taking_time"> No, I am taking my time</label>
                </div>
            </div>

          
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
