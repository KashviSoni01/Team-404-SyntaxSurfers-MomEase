<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postpartum Sign Up</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #ffe6eb;
    margin: 0;
}

/* Flexbox Layout */
.container {
    display: flex;
    width: 80%;
    max-width: 1000px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    overflow: hidden;
   
}

/* Left Section - Sign Up Form */
.signup-container {
    flex: 1;
    padding: 40px;
    text-align: center;
}

h2 {
    color: #cc0052;
}

input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 12px;
    background: #ff3366;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #cc0052;
}

/* Social Login Buttons */
.social-login {
    margin-top: 15px;
}

.social-login button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 14px;
    margin-top: 5px;
    cursor: pointer;
    color: white;
}

.google {
    background: #db4437;
}

.facebook {
    background: #3b5998;
}

/* Login Link */
.login-link {
    margin-top: 15px;
    font-size: 14px;
}

.login-link a {
    color: #ff3366;
    text-decoration: none;
    font-weight: bold;
}

/* Right Section - Image */
.image-container {
    flex: 1;
}

.image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Input Field Styling */
input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    transition: 0.3s;
}

/* Hover Effect for Inputs */
input:hover {
    border-color: #ff3366;
    box-shadow: 0 0 8px rgba(255, 51, 102, 0.5);
}

/* Button Styling */
button {
    width: 100%;
    padding: 12px;
    background: #ff3366;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

/* Hover Effect for Button */
button:hover {
    background: #cc0052;
    transform: scale(1.05);
}


/* Responsive Design for Smaller Screens */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
        text-align: center;
    }

    .image-container {
        display: none; /* Hide image on small screens */
    }
}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="signup-container">
        <h2>Join Our Postpartum Community</h2>
        <p>Sign up to access resources, support, and more!</p>
        <form>
          <input type="text" placeholder="Full Name" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <input type="password" placeholder="Confirm Password" required />
          <button type="submit">Sign Up</button>
        </form>
        <div class="social-login">
          <p>Or sign up with</p>
          <button class="google">Sign up with Google</button>
          <button class="facebook">Sign up with Facebook</button>
        </div>
        <p class="login-link">
          Already have an account? <a href="http://127.0.0.1:5500/login.html">Log in</a>
        </p>
      </div>
      <div class="image-container">
        <img
          src="signin.jpeg"
          alt="Postpartum Support"
        />
      </div>
    </div>
  </body>
</html>
